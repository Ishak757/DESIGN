<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and lists</title>
</head>
<body>
    <table border="1" width="400">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8 am</td>
            <td rowspan="2">5 pm</td>
            <td>Introduciton of XML</td> 

        </tr>
        <tr>
            <td>Valdity DTD</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8am</td>
            <td>11pm</td>
            <td rowspan="2">XPath</td> 
        </tr>
        <tr>
            <td>11 am</td>
            <td>2 pm</td>
        </tr>
        <tr>
            <td>2 pm</td>
            <td>5 pm</td>
            <td>XL Transformation</td>
        </tr>
        <tr>
            <td>Wensday</td>
            <td>8 am</td>
            <td>12 pm</td>
            <td>XSL Formating Object</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Seclectors</title>
    <style>
        h1{
            background-color: red;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        div p{
            color: blue;
            background-color: green;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>This is more on selectors</h1>
    <div class="container">
        <div class="row">
            <ul class="item"><p>This is anoter paragraph inside li</p></ul>
            <ul class="item"></ul>
            <ul class="item"></ul>
            <ul class="item"></ul>
            <p>This is paragraph</p>
        </div>
        <p>This is another paragraph</p>
    </div>
    This is outermost paragraph
</body>
</html>

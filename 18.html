<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: red;
            border: 2px brown;
        }
        #secondPara{
            color: rgb(21, 161, 21);
        }
        #thirdPara{
            color: #e9dddd;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h4>This is first box</h4>
    <p id="firstPara">This is a paragraph of first box</p>

    <h4>This is Second box</h4>
    <p id="secondPara">This is a paragraph second box</p>

    <h4>This is Third box</h4>
    <p id="thirdPara">This is a paragraph of Third box</p>
</body>
</html>
